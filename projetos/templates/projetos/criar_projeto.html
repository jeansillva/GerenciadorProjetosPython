{% extends 'projetos/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ titulo }}</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'lista_projetos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
