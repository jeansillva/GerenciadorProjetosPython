{% extends 'projetos/base.html' %}

{% block content %}
  <h2>Lista de Projetos</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      {% for projeto in projetos %}
        <tr>
          <td>{{ projeto.nome }}</td>
          <td>{{ projeto.descricao }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">Nenhum projeto cadastrado.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
