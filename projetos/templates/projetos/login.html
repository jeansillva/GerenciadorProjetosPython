{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <div id="msg" class="mt-3"></div>

  <script>
    const form = document.getElementById('loginForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:8000/api-token-auth/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });

      const data = await response.json();
      const msgDiv = document.getElementById('msg');

      if (response.ok && data.token) {
        localStorage.setItem('token', data.token);
        msgDiv.innerHTML = `<div class="alert alert-success">Login realizado! Redirecionando..</div>`;

        setTimeout(() => {
          window.location.href = '/projetos/';
        }, 1000);
      } else {
        msgDiv.innerHTML = `<div class="alert alert-danger">Erro: ${data.non_field_errors || 'Verifique os dados inseridos.'}</div>`;
      }
    });
  </script>
</body>
</html>
